<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="https://i.postimg.cc/wBpGyGML/ai-image-9-1762361106607.jpg" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Batch Image Generator Pro</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    .app-wrapper {
      max-width: 1600px;
      margin: 0 auto;
      background: white;
      border-radius: 24px;
      overflow: hidden;
      box-shadow: 0 30px 90px rgba(0, 0, 0, 0.3);
    }
    .app-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 45px;
      text-align: center;
      color: white;
      position: relative;
      overflow: hidden;
    }
    .app-header::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      animation: pulse 4s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    .app-header img.app-logo {
      width: 85px;
      height: 85px;
      border-radius: 20px;
      margin-bottom: 16px;
      position: relative;
      z-index: 1;
      box-shadow: 0 8px 25px rgba(0,0,0,0.25);
      object-fit: cover;
    }
    .app-header h1 {
      font-size: 48px;
      font-weight: 900;
      margin-bottom: 12px;
      position: relative;
      z-index: 1;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.2);
    }
    .app-header p {
      font-size: 20px;
      opacity: 0.95;
      position: relative;
      z-index: 1;
      font-weight: 300;
    }
    .app-header .badge {
      display: inline-block;
      background: rgba(255,255,255,0.2);
      padding: 8px 20px;
      border-radius: 20px;
      margin-top: 15px;
      font-size: 14px;
      font-weight: 700;
      backdrop-filter: blur(10px);
    }
  </style>
</head>
<body>
  <div class="app-wrapper">
    <div class="app-header">
      <img class="app-logo" src="https://i.postimg.cc/wBpGyGML/ai-image-9-1762361106607.jpg" alt="App Logo">
      <h1>üé® AI Batch Image Generator</h1>
      <p>Generate unlimited AI images ‚Ä¢ One line = One masterpiece</p>
      <div class="badge">‚ú® 100% Free ‚Ä¢ No API Key Required</div>
    </div>

    <div style="padding:40px; background:#fff; text-align:center;">
      <textarea id="promptInput" style="width:100%;max-width:700px;height:120px;padding:15px;border-radius:10px;border:2px solid #ccc;font-size:16px;" placeholder="Write each prompt on a new line..."></textarea><br><br>
      <button id="generateBtn" style="padding:15px 40px;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:white;border:none;border-radius:10px;font-weight:800;cursor:pointer;">üöÄ Generate Images</button>
      <div id="resultsGrid" style="margin-top:40px;display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:20px;"></div>
    </div>
  </div>

  <script>
    const promptInput = document.getElementById('promptInput');
    const generateBtn = document.getElementById('generateBtn');
    const resultsGrid = document.getElementById('resultsGrid');

    generateBtn.addEventListener('click', async () => {
      const prompts = promptInput.value.split('\n').filter(line => line.trim() !== '');
      resultsGrid.innerHTML = '';
      if (!prompts.length) {
        alert('Please enter at least one prompt!');
        return;
      }

      for (let i = 0; i < prompts.length; i++) {
        const seed = Date.now() + i;
        const q = encodeURIComponent(prompts[i].trim());
        const imageUrl = `https://image.pollinations.ai/prompt/${q}?width=1024&height=1024&seed=${seed}`;

        const card = document.createElement('div');
        card.style.border = '2px solid #eee';
        card.style.borderRadius = '15px';
        card.style.overflow = 'hidden';
        card.style.boxShadow = '0 4px 12px rgba(0,0,0,0.1)';
        card.innerHTML = `
          <div style="background:#667eea;height:300px;display:flex;align-items:center;justify-content:center;">
            <div class="loading-spinner" style="border:5px solid rgba(255,255,255,0.3);border-top-color:white;border-radius:50%;width:45px;height:45px;animation:spin 0.8s linear infinite;"></div>
          </div>
          <div style="padding:10px;text-align:center;font-weight:600;">${prompts[i]}</div>
        `;
        resultsGrid.appendChild(card);

        const img = document.createElement('img');
        img.crossOrigin = 'anonymous';
        img.referrerPolicy = 'no-referrer';
        img.src = imageUrl;
        img.style.width = '100%';
        img.style.height = '300px';
        img.style.objectFit = 'cover';
        img.onload = () => { card.children[0].innerHTML = ''; card.children[0].appendChild(img); };
        img.onerror = () => { card.children[0].innerHTML = '<div style="color:white;">‚ö†Ô∏è Failed to load</div>'; };
      }
    });

    const style = document.createElement('style');
    style.textContent = `
      @keyframes spin { to { transform: rotate(360deg); } }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
